name: Build iOS IPA (unsigned)

on:
  workflow_dispatch: # запуск вручную
  push:
    branches: [ main ]

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout source
        uses: actions/checkout@v4

      # 2. Устанавливаем Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.0'
          channel: 'stable'

      # 3. Ставим зависимости
      - name: Get dependencies
        run: flutter pub get

      # 4. Собираем под симулятор (⚠️ этот билд нельзя поставить на iPhone!)
      - name: Build for iOS Simulator
        run: flutter build ios --release --simulator

      # 5. Упаковываем в IPA
      - name: Create IPA
        run: |
          mkdir -p Payload
          cp -R build/ios/iphonesimulator/Runner.app Payload/Runner.app
          zip -r Runner-sim.ipa Payload
          mkdir -p build/ios/ipa
          mv Runner-sim.ipa build/ios/ipa/

      # 6. Загружаем артефакт
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-unsigned-ipa
          path: build/ios/ipa/Runner-sim.ipa
